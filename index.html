<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h5>Password Generator - <a href="https://github.com/kyleajw">KyleAJW</a></h5>
        <form>
            <div>
                <label for="pass-length">Select Length of Generated Password</label>
                <input type="number" id="pass-length" min="1" max="32">
            </div>
            <div>
                <label for="include-uppercase">
                    <input type="checkbox" id="include-uppercase">
                    Include Uppercase Characters
                </label>
            </div>
            <div>
                <label for="include-lowercase">
                    <input type="checkbox" id="include-lowercase">
                    Include Lowercase Characters
                </label>
            </div>
            <div>
                <label for="include-numbers">
                    <input type="checkbox" id="include-numbers">
                    Include Numbers
                </label>
            </div>
            <div>
                <label for="include-symbols">
                    <input type="checkbox" id="include-symbols">
                    Include Symbols
                </label>
            </div>
            <div>
                <button class="generate-password">Generate Password</button>
            </div>
            <div class="result">
                <h2>Result:</h2>
                <input type="text" id="password" readonly>
                <button class="copy-to-clipboard">Copy to Clipboard</button>
            </div>

        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
